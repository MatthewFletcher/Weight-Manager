<!DOCTYPE html>
<html>
<head>
  <title>Weight Entry Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 2em 2.5em;
      max-width: 400px;
      margin: 3em auto 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(60,60,90,0.07);
    }
    h2 {
      text-align: center;
      color: #3a3a4d;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
      color: #4a4a60;
      margin-bottom: 0.3em;
    }
    input[type="text"],
    input[type="number"] {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #d2d2e6;
      background: #fafaff;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      padding: 0.8em;
      font-size: 1em;
      border-radius: 5px;
      background: #4f8cff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #3065d4;
    }
    .nav-links {
      margin-top: 2em;
      text-align: center;
    }
    .nav-links a {
      margin: 0 1em;
      color: #4f8cff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #3065d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weight Entry Form</h2>
    <form action="/add" method="post">
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required>
      </div>
      <div>
        <label for="room">Room Number:</label>
        <input id="room" type="text" name="room" required>
      </div>
      <div>
        <label for="weight">Weight:</label>
        <input id="weight" type="number" step="0.1" name="weight" required>
      </div>
      <button type="submit">Add Entry</button>
    </form>
    <div class="nav-links">
      <a href="/entries">View All Entries</a> |
      <a href="/report">Generate PDF Report</a>
    </div>
  </div>
</body>
</html>
