<!DOCTYPE html>
<html>
	
<head>
  <title>Weight Entry Form</title>
</head>
<body>
  <div class="container">
    <h2>Weight Entry Form</h2>
    <form action="/add" method="post">
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required>
      </div>
      <div>
        <label for="room">Room Number:</label>
        <input id="room" type="text" name="room" required>
      </div>
      <div>
        <label for="weight">Weight:</label>
        <input id="weight" type="number" step="0.1" name="weight" required>
      </div>
      <button type="submit">Add Entry</button>
    </form>
    <div class="nav-links">
      <a href="/entries">View All Entries</a> |
      <a href="/report">Generate PDF Report</a>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</body>
</html>
